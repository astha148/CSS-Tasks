<!DOCTYPE html>
<html>
<head>
    <title>CSS Task-10</title>
    <style>
        .outerdiv{
            padding:40px;
            width:250px;
            border:black solid;
        }
        .innerdiv{
            background:yellow;
        }
    </style>
</head>
<body>
    <h2>CSS Task-10</h2>
    <div class="outerdiv">
        <div class="innerdiv">
            <p>The outer div has padding applied. 
                This results in padding between the edge of the outer div and the edge of the inner div.</p>
        </div>
    </div>
</body>
</html>
